name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [Stable]
  pull_request:
    branches: Stable

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "jsless-demo-sparks" # ğŸ“ Update the deploy project name if necessary
          entrypoint: "./Source/App.ts" # ğŸ“ Update the entrypoint if necessary